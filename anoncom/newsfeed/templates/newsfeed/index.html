<h1> About project </h1>

<p> ... </p>

<hr>
<hr>

<h1> Latest posts: </h1>

{% if latest_post_list %}
    <ul>
    {% for post in latest_post_list %}
        <li style="font-size:25px"><a href="{% url 'newsfeed:detail' post.id %}">{{ post.post_title }}</a></li>
        <p>{{ post.post_text }}</p>
        <hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts are available.</p>
{% endif %}
