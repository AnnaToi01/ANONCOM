{% block content %}
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81i\
    uXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <title>{% block title %}ANONCOM{% endblock title %}</title>
    </head>
    <h1>Delete post</h1>
    <form action="" method="post">{% csrf_token %}
        <p> Are you sure you want to delete "{{ post.post_title }}"?</p>
        <input type="submit" value="Confirm" class="btn btn-primary ml-2"/>
    </form>
{% endblock content %}
